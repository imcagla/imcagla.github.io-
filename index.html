<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <!--Start game button-->
    <form id="player-form" action="">
        <p>Enter your name!</p>
        <input id="firstname" value="First Player" type="text" placeholder="Enter first player's name">
        <input id="secondname" value="Second Player" type="text" placeholder="Enter second player's name">
        <input id="start-game" onclick="startGame()" type="submit" value="PLAY!">
    </form>
    
    <!--Player Scores-->
    <div id="playerselect" style="visibility: hidden;">
        <div class="box-player" >
            <text id="firstplayer" class="player-name" >First Player</text> - <i class="fas fa-times"></i> 
            <div class="player-score" id="scoreX" > 0 </div>
        </div>
        <div class="box-player" >
            <text id="secondplayer" class="player-name" ></text> - <strong>O</strong> 
            <div class="player-score" id="scoreO" > 0 </div>
        </div>
    </div>

    <!--Alert Box-->
    <div id="alertbox">

    </div>

    <!--Title-->
    <header>
        Tic-Tac-Toe
    </header>
    <p id="desc" class="desc"></p>

    <!--Game Area-->
    <div id="game-box" class="box-position">
        <section class="box-style">
            <div class="columns">
                <div class="section-style square" id="rowcol1">
                
                </div>
                <div class="section-style square" id="rowcol2">
                    
                </div>
                <div class="section-style square" id="rowcol3">
                    
                </div>
            </div>
            <div class="columns">
                <div class="section-style square" id="rowcol4">
                    
                </div>
                <div class="section-style square" id="rowcol5">
                    
                </div>
                <div class="section-style square" id="rowcol6">
                    
                </div>
            </div>
            <div class="columns">
                <div class="section-style square" id="rowcol7">
                    
                </div>
                <div class="section-style square" id="rowcol8">
                    
                </div>
                <div class="section-style square" id="rowcol9">
                    
                </div>
            </div>
        </section>
    </div>

    <!--Footer-->
    <footer>Created by ImCagla</footer>
    
    <script src="app.js"></script>
</body>
</html>
