<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <!--Select Player-->
    <div id="playerselect">
        <div class="box-player" >
            FIRST PLAYER (X) <span class="btn-close-pl" ><i id="false" onclick="playerSelect()" class="fas fa-check"></i></span>
        </div>
        <div class="box-player" >
            SECOND PLAYER (O) <span class="btn-close-pl" ><i id="true" onclick="playerSelect()"
                 class="fas fa-check"></i></span>
        </div>
    </div>

    <!--Alert Box-->
    <div id="alertbox">

    </div>

    <!--Title-->
    <header>
        TicTacToe Game
    </header>
    <p id="desc" class="desc"></p>

    <!--Game Area-->
    <div class="box-position">
        <section class="box-style">
            <div class="columns">
                <div class="section-style" id="rowcol1" onclick="putClick(1)">
                
                </div>
                <div class="section-style" id="rowcol2" onclick="putClick(2)">
                    
                </div>
                <div class="section-style" id="rowcol3" onclick="putClick(3)">
                    
                </div>
            </div>
            <div class="columns">
                <div class="section-style" id="rowcol4" onclick="putClick(4)">
                    
                </div>
                <div class="section-style" id="rowcol5" onclick="putClick(5)">
                    
                </div>
                <div class="section-style" id="rowcol6" onclick="putClick(6)">
                    
                </div>
            </div>
            <div class="columns">
                <div class="section-style" id="rowcol7" onclick="putClick(7)">
                    
                </div>
                <div class="section-style" id="rowcol8" onclick="putClick(8)">
                    
                </div>
                <div class="section-style" id="rowcol9" onclick="putClick(9)">
                    
                </div>
            </div>
        </section>
    </div>

    <!--Footer-->
    <footer>Created by ImCagla</footer>
    
    <script src="app.js"></script>
</body>
</html>
